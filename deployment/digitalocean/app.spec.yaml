name: short-form-video-accelerator
region: nyc
services:
  - name: short-form-video-accelerator-backend
    github:
      repo: the1carver/short-form-video-accelerator
      branch: main
      deploy_on_push: true
    source_dir: backend
    dockerfile_path: Dockerfile
    http_port: 8000
    instance_count: 2
    instance_size_slug: basic-xs
    routes:
      - path: /api
    envs:
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: S3_ENDPOINT
        scope: RUN_TIME
        type: SECRET
      - key: S3_ACCESS_KEY
        scope: RUN_TIME
        type: SECRET
      - key: S3_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: S3_BUCKET_NAME
        scope: RUN_TIME
        type: SECRET
      - key: S3_REGION
        scope: RUN_TIME
        type: SECRET
      - key: GOOGLE_CREDENTIALS
        scope: RUN_TIME
        type: SECRET

  - name: short-form-video-accelerator-frontend
    github:
      repo: the1carver/short-form-video-accelerator
      branch: main
      deploy_on_push: true
    source_dir: frontend
    build_command: npm install && npm run build
    output_dir: dist
    envs:
      - key: VITE_API_URL
        value: ${APP_URL}/api
    routes:
      - path: /
